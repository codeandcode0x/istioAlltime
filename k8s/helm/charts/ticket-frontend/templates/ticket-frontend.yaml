apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    dependOn: ticket-frontend
  name: ticket-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-frontend
  strategy: {}
  template:
    metadata:
      annotations:
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
        sidecar.istio.io/proxyCPU: "10m"
        sidecar.istio.io/proxyCPULimit: "150m"
        sidecar.istio.io/proxyMemory: "32Mi"
        sidecar.istio.io/proxyMemoryLimit: "2Gi"
        sidecar.istio.io/inject: "true"
      labels:
        app: ticket-frontend
    spec:
      initContainers:
      - name: wait-for-onezone
        image: roandocker/k8s-wait-for:1.0.0
        imagePullPolicy: IfNotPresent
        args:
          - "pod"
          - "-lapp=ticket-manager"
      containers:
      - name: ticket-frontend
        env:
        - name: TICKET_MANAGER_HOST
          value : http://ticket-manager:8080
        image: roandocker/ticket-frontend:1.0.0
        imagePullPolicy: Always
        # command: ["/bin/sh", "-c", "java -jar /root/ticket-frontend.jar"]
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          httpGet:
            path: /actuator/health
            port: 8090
          timeoutSeconds: 3
          failureThreshold: 30
        ports:
        - containerPort: 8090
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          httpGet:
            path: /actuator/health
            port: 8090
          timeoutSeconds: 3
          failureThreshold: 30
        resources:
        {{- if .Values.global.resourceRequest.enabled }}
          limits:
            cpu: 200m
            memory: 680Mi
          requests:
            cpu: 100m
            memory: 256Mi
        {{- end }}
      enableServiceLinks: false
      # imagePullSecrets:
      # - name: codingcorp-registry-cred
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-frontend
spec:
  ports:
  - name: "http-8090"
    port: 8090
    targetPort: 8090
  selector:
    app: ticket-frontend
  type: ClusterIP
status:
  loadBalancer: {}
...