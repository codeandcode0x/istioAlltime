apiVersion: batch/v1
kind: Job
metadata:
  name: initdata-job
  labels:
    job-name: initdata-job
    version: {{ .Chart.AppVersion }}
spec:
  backoffLimit: 10
  activeDeadlineSeconds: 10000
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        version: {{ .Chart.AppVersion }}
    spec:
      # priorityClassName: container-critical
      initContainers:
      - name: wait-for-onezone
        image: roandocker/k8s-wait-for:1.0.0
        imagePullPolicy: IfNotPresent
        args:
          - "pod"
          - "-lapp=mariadb"
      containers:
      - name: initdata-job
        image: roandocker/initdata-job:1.0.0
        env:
        - name: MARIADB_SERVICE_HOST
          value: "mariadb"
        - name: SQL_FILE
          value: "istioAlltime"
        - name: GIT_BRANCH
          value: "master"
        - name: GITURL
          value: "github.com/codeandcode0x/istioAlltime.git"
        - name: GITUSER
          value: ""
        - name: GITPASSWD
          value : ""
        - name: MIGRATION
          value: "MARIADB_SERVICE_HOST"
        - name: DBUSER
          value: "root"
        - name: DBPASSWD
          value: "root123"
        - name: INTERVAL_TIME
          value: "5"
        resources:
        {{- if .Values.global.resourceRequest.enabled }}
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        {{- end }}
        imagePullPolicy: Always
      restartPolicy: OnFailure
      # imagePullSecrets:
      # - name: codingcorp-registry-cred